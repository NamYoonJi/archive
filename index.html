<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* 배경 및 기본 설정 */
        body {
            background-color: #000; /* 블랙 배경 */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* 사진 그리드 설정 (한 줄에 3개) */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3열 구성 */
            gap: 15px; /* 사진 사이 간격 */
            max-width: 1200px;
            width: 100%;
        }

        /* 사진 컨테이너 (3:2 세로 비율 유지) */
        .photo-item {
            position: relative;
            width: 100%;
            padding-top: 150%; /* 3:2 비율 (2 / 3 * 100 = 150%) */
            overflow: hidden;
            background-color: #1a1a1a; /* 로딩 전 빈 공간 색상 */
        }

        /* 이미지 스타일 */
        .photo-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 비율 깨짐 방지 */
            transition: opacity 0.3s;
        }

        .photo-item img:hover {
            opacity: 0.8;
        }

        /* 모바일 대응: 화면이 작아지면 한 줄에 1~2개로 조정 */
        @media (max-width: 768px) {
            .gallery { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 480px) {
            .gallery { grid-template-columns: 1fr; }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            display: flex;
            background-color: transparent;
            /* Remove fixed width/height to allow centering by content */
            width: auto;
            height: auto;
            max-width: 90%;
            max-height: 90%;
            align-items: stretch; /* Stretch items to match height */
            justify-content: center; 
            gap: 20px; /* Space between image and text */
            margin: auto; 
        }

        .modal-image-container {
            /* Remove flex: 3 to stop it from taking up fixed space */
            /* flex: 3; */
            height: auto; 
            max-height: 80vh; /* Limit height relative to viewport */
            display: flex;
            align-items: center;
            justify-content: center; 
            padding-right: 0;
        }

        .modal-image-container img {
            /* Image defines the size */
            height: auto;
            width: auto;
            max-height: 80vh;
            max-width: 60vw; /* Adjust as needed */
            object-fit: contain;
        }

        .modal-info-container {
            /* Remove flex: 1 */
            /* flex: 1; */
            flex-shrink: 0; /* Prevent shrinking */
            width: 400px; /* Fixed width for metadata */
            /* height: auto; - Removed to allow stretch */
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: 'JetBrainsMono NF Light', monospace;
            font-weight: 100; /* Thinner */
            white-space: pre;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 30px; /* Smaller font size */
            font-weight: 300; /* Thinner */
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>

    <!-- Modal Structure -->
    <div id="photoModal" class="modal" onclick="closeModal(event)">
        <span class="close" onclick="document.getElementById('photoModal').style.display='none'">&times;</span>
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-image-container">
                <img id="modalImg" src="">
            </div>
            <div class="modal-info-container">
                <div id="modalText"></div>
            </div>
        </div>
    </div>

    <script>
        function openModal(element) {
            var modal = document.getElementById("photoModal");
            var modalImg = document.getElementById("modalImg");
            var modalText = document.getElementById("modalText");
            
            modal.style.display = "flex";
            modalImg.src = element.src;
            
            // Get metadata from data attributes
            var month = element.getAttribute("data-month") || "Unknown";
            var year = element.getAttribute("data-year") || "Unknown";
            var camera = element.getAttribute("data-camera") || "Unknown";
            var lens = element.getAttribute("data-lens") || "Unknown";

            var metadata = {
                "metadata": {
                    "month": month,
                    "year": year,
                    "camera": camera,
                    "lens": lens,
                }
            };
            
            modalText.textContent = JSON.stringify(metadata, null, 4);
        }

        function closeModal(event) {
            if (event.target === document.getElementById("photoModal")) {
                document.getElementById("photoModal").style.display = "none";
            }
        }
        
        // Add click event to all images dynamically if not inline
        // (The inline onclicks were added above for simplicity in one go)
    </script>
