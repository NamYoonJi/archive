<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>archive</title>
    <style>
        /* 배경 및 기본 설정 */
        body {
            background-color: #000; /* 블랙 배경 */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        /* 사진 그리드 설정 (한 줄에 3개) */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3열 구성 */
            gap: 15px; /* 사진 사이 간격 */
            max-width: 1200px;
            width: 100%;
        }

        /* 사진 컨테이너 (3:2 세로 비율 유지) */
        .photo-item {
            position: relative;
            width: 100%;
            padding-top: 150%; /* 3:2 비율 (2 / 3 * 100 = 150%) */
            overflow: hidden;
            background-color: #1a1a1a; /* 로딩 전 빈 공간 색상 */
        }

        /* 이미지 스타일 */
        .photo-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 비율 깨짐 방지 */
            transition: opacity 0.3s;
        }

        .photo-item img:hover {
            opacity: 0.8;
        }

        /* 모바일 대응: 화면이 작아지면 한 줄에 1~2개로 조정 */
        @media (max-width: 768px) {
            .gallery { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 480px) {
            .gallery { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="photo-item"><img src="amore_lab.jpg" alt="p1"></div>
        <div class="photo-item"><img src="goose.jpg" alt="p2"></div>
        <div class="photo-item"><img src="north_seoul_park.jpg" alt="p3"></div>
        <div class="photo-item"><img src="cat1.jpg" alt="p4"></div>
        <div class="photo-item"><img src="olympic_park.jpg" alt="p5"></div>
        <div class="photo-item"><img src="아마도_일월저수지.jpg" alt="p6"></div>
        <div class="photo-item"><img src="han_river.jpg" alt="p7"></div>
        <div class="photo-item"><img src="sunset.jpg" alt="p8"></div>
        <div class="photo-item"><img src="ktx_2.jpg" alt="p9"></div>
        <div class="photo-item"><img src="ktx_1.jpg" alt="p10"></div>
        <div class="photo-item"><img src="window.jpg" alt="p11"></div>
        <div class="photo-item"><img src="plane.jpg" alt="p12"></div>
        <div class="photo-item"><img src="idk_1.jpg" alt="p13"></div>
        <div class="photo-item"><img src="aquarium.jpg" alt="p14"></div>
        <div class="photo-item"><img src="gangneung_2.jpg" alt="p15"></div>
        
        

    </div>

</body>
</html>
